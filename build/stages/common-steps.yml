steps:
- task: UseDotNet@2
  displayName: 'Use .NET Core SDK 2.1'
  inputs:
    packageType: sdk
    version: 2.1.803
- task: UseDotNet@2
  displayName: 'Use .NET Core SDK 3.1'
  inputs:
    packageType: sdk
    version: 3.1.101
- task: NuGetToolInstaller@0
  displayName: 'Install NuGet 5.4.0'
  inputs:
    versionSpec: 5.4.0
- task: Bash@3
  displayName: 'Env Vars'
  inputs:
    targetType: 'inline'
    script: 'env | sort'
- script: dotnet tool install --global Cake.Tool
  displayName: 'Install Cake Tool'
